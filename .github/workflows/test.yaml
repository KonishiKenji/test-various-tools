name: test
on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'renovate/**'

jobs:
  check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] # "GitHub Action for npx" is only supported [macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: GitHub Action for npx
        uses: mikeal/npx@v2.0.0
      - name: GitHub Action for Yarn
        uses: Borales/actions-yarn@v3.0.0
        with:
          persist-credentials: false
      - id: prettier-check
        run: npx prettier --check .
        shell: bash
      - name: TestRun javascript File in CI
        run: node feature/tools/send_slack/send_slack.js

  for-python:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version:
          ['2.7', '3.7', '3.8', '3.9', '3.10', 'pypy2.7', 'pypy3.8']
        exclude:
          - os: macos-latest
            python-version: '3.8'
          - os: windows-latest
            python-version: '3.6'
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python --version
